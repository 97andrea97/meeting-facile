<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario - Meeting Facile</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #calendar {
      flex: 3;
      padding: 20px;
      height: 100%;
    }

    #sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
      border-left: 2px solid #ccc;
      max-width: 350px;
      overflow-y: auto;
      height: 100%;
    }

    .slot {
      background-color: #cce5ff;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 5px;
      font-size: 14px;
    }

    .common-slot {
      background-color: #b9fbc0;
      font-weight: bold;
    }

    .other-user-slot {
      background-color: #fce5cd;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      border-top: 2px solid #ccc;
      background-color: #f0f0f0;
    }

    #controls button {
      background: black;
      color: white;
      font-size: 16px;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }

    #changeBtn {
      background-color: gray;
    }

    #settingsBtn {
      background-color: #007bff;
    }

    #user-info {
      margin-bottom: 30px;
    }

    #user-info h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    #user-info p {
      margin: 4px 0;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="main">
    <div id="calendar"></div>

    <div id="sidebar">
      <div id="user-info">
        <h2>üìÖ Calendario</h2>
        <p>Meeting: <span id="meetingNameDisplay">...</span></p>
        <p>Utente: <span id="usernameDisplay">...</span></p>
      </div>

      <h2>Riepilogo</h2>

      <div id="common-availability">
        <h3>Disponibilit√† comune utenti selezionati</h3>
        <button id="refreshCommonBtn"
          onclick="updateSummaries()"
          style="margin-bottom: 10px; padding: 6px 12px; font-size: 14px;">
          üîÑ Aggiorna disponibilit√† comune
        </button>
        <div id="common-summary"></div>
      </div>

      <hr>

      <h3>Le tue disponibilit√†</h3>
      <div id="personal-summary"></div>

      <hr>

      <div id="all-users-summary"></div>
    </div>
  </div>

  <!-- üëá Bottoni sotto il calendario -->
  <div id="controls">
    <button id="saveBtn">üíæ Salva disponibilit√†</button>
    <button id="changeBtn">üîÅ Cambia utente o meeting</button>
    <button id="settingsBtn">‚öôÔ∏è Impostazioni meeting</button>
  </div>

  <!-- Firebase & FullCalendar -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- Script separati -->
  <script src="calendario_js/firebase-config.js"></script>
  <script src="calendario_js/user-session.js"></script>
  <script src="calendario_js/calendario-main.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const meetingName = localStorage.getItem("meetingName");
      const username = localStorage.getItem("username");

      if (!meetingName || !username) {
        alert("Meeting o utente non trovato.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("meetingNameDisplay").textContent = meetingName;
      document.getElementById("usernameDisplay").textContent = username;

      document.getElementById("changeBtn").addEventListener("click", () => {
        localStorage.removeItem("meetingName");
        localStorage.removeItem("username");
        window.location.href = "index.html";
      });

      document.getElementById("settingsBtn").addEventListener("click", () => {
        window.location.href = "setup_meeting.html";
      });

      const syncBtn = document.getElementById("syncBtn");
      if (syncBtn) {
        syncBtn.addEventListener("click", () => {
          updateSummaries();
        });
      }
    });
  </script>
</body>
</html>
